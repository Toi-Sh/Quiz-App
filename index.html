<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title> Thoi DS & Algo Quiz </title>
</head>
<body>
  
<!--top section-->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">Thoi's DS & Algo Quiz</h2>
    </div>
</div>

<!--result section-->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are<span class="text-primary display-4 p-3">0%</span>Genius</p>
    </div>

</div>


<!--quiz section-->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the Questions...</h2>

        <form action="" class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. What is Max-Heap?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked >
                    <label class="form-check-label">A max-heap is a incomplete binary tree in which the value in each internal node is less than the values in the children of that node</label>
                </div> 
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B" >
                    <label class="form-check-label">A max-heap is a complete binary tree in which the value in each internal node is greater than or equal to the values in the children of that node</label>
                </div> 
                
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">2. What is Min-Heap?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">A min-heap is a complete binary tree in which the value in each internal node is greater than or equal to the values in the children of that node</label>
                </div> 
                <div class="form-check my-2 text-white-50"> 
                    <input type="radio" name="q2" value="B" >
                    <label class="form-check-label">A min-heap is a complete binary tree in which the value in each internal node is less than or equal to the values in the children of that node</label>
                </div> 
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">3. What is a Dictionary?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">It is a type of an array.</label>
                </div> 
                <div class="form-check my-2 text-white-50"> 
                    <input type="radio" name="q3" value="B" >
                    <label class="form-check-label">A dictionary is an unordered and mutable Python container that stores mappings of unique keys to values.</label>
                </div> 
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">4. What is an Array?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">It is a collection of Key-Value pair.</label>
                </div> 
                <div class="form-check my-2 text-white-50"> 
                    <input type="radio" name="q4" value="B" >
                    <label class="form-check-label">An array is a collection of similar data elements stored at contiguous memory locations.</label>
                </div> 
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">5. What is the time complexity of checking if an element exist in a Dictionary?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q5" value="A" checked>
                    <label class="form-check-label">0.5 seconds</label>
                </div> 
                <div class="form-check my-2 text-white-50"> 
                    <input type="radio" name="q5" value="B" >
                    <label class="form-check-label">O(1)</label>
                </div> 
            </div>

            <div class="text-ceter">
                <input type="submit" class="btn btn-light">
            </div>


        </form>
    </div>
</div>




<script src="app.js">
    
</script>

</body>
</html>
